  // Fonction : convertir montant (nombre) en lettres (franÃ§ais simple)
  function numberToFrenchWords(n) {
    // version simple, gÃ¨re 0..999999, avec dÃ©cimales en centimes (optionnel)
    const units = ["zÃ©ro","un","deux","trois","quatre","cinq","six","sept","huit","neuf","dix",
      "onze","douze","treize","quatorze","quinze","seize","dix-sept","dix-huit","dix-neuf"];
    const tens = ["", "", "vingt","trente","quarante","cinquante","soixante","soixante","quatre-vingt","quatre-vingt"];

    if (isNaN(n)) return "";
    n = Math.abs(Math.round(n * 100) / 100); // arrondi 2 dÃ©cimales
    const entier = Math.floor(n);
    const dec = Math.round((n - entier) * 100); // centimes

    function underThousand(n) {
      let s = "";
      if (n >= 100) {
        const h = Math.floor(n / 100);
        if (h > 1) s += units[h] + " ";
        s += "cent";
        if (n % 100 === 0 && h > 1) s += "s";
        if (n % 100 !== 0) s += " ";
      }
      const r = n % 100;
      if (r < 20) s += (r ? units[r] : "");
      else {
        const d = Math.floor(r / 10);
        const u = r % 10;
        if (d === 7 || d === 9) {
          s += tens[d] + (u + 10 === 11 ? "-et-" : "-") + units[u + 10];
        } else {
          s += tens[d];
          if (u === 1 && (d === 1 || d === 3 || d === 4 || d === 5 || d === 6)) s += "-et-un";
          else if (u) s += (s ? "-" : "") + units[u];
        }
      }
      return s;
    }

    let words = "";
    if (entier === 0) words = "zÃ©ro";
    else {
      if (entier >= 1000) {
        const thousands = Math.floor(entier / 1000);
        if (thousands > 1) words += underThousand(thousands) + " ";
        words += "mille";
        if (entier % 1000 !== 0) words += " ";
        const rest = entier % 1000;
        if (rest) words += underThousand(rest);
      } else {
        words += underThousand(entier);
      }
    }

    if (dec > 0) {
      words += " et " + dec + "/100";
    }

    return words;
  }
